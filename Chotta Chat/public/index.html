<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chotta Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d07d00, #ffcb93);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 420px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #444;
    }
    #messages {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      height: 280px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 70%;
      word-wrap: break-word;
      clear: both;
    }
    .message strong {
      display: block;
      font-size: 0.85em;
      margin-bottom: 3px;
    }
    .system-message {
      text-align: center;
      color: gray;
      font-style: italic;
      margin: 5px 0;
    }
    .message.self {
      background: #007bff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .message.other {
      background: #e5e5ea;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .input-row {
      display: flex;
      margin-bottom: 8px;
    }
    .input-row input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    .input-row button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-row button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chotta Chat</h2>

    <!-- Username + Room -->
    <div class="input-row">
      <input type="text" id="username" placeholder="Enter your username" />
    </div>
    <div class="input-row">
      <input type="text" id="room" placeholder="Enter room name" />
      <button onclick="joinRoom()">Join</button>
    </div>

    <div id="messages"></div>

    <!-- Chat box -->
    <div class="input-row">
      <input type="text" id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let socket = io();
    let currentRoom = null;
    let username = null;

    function joinRoom() {
      const nameInput = document.getElementById("username").value.trim();
      const roomInput = document.getElementById("room").value.trim();

      if (nameInput && roomInput) {
        username = nameInput;
        currentRoom = roomInput;
        socket.emit("joinRoom", { room: currentRoom, user: username });
      }
    }

    function sendMessage() {
      const msg = document.getElementById("msg").value.trim();
      if (msg && currentRoom && username) {
        socket.emit("chatMessage", { room: currentRoom, user: username, msg });
        document.getElementById("msg").value = "";
      }
    }

    // âœ… Send message with Enter key
    document.getElementById("msg").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    socket.on("chatMessage", (data) => {
      if (!data || !data.user || !data.msg) return;
      const div = document.createElement("div");

      if (data.user === "System") {
        div.classList.add("system-message");
        div.innerText = data.msg;
      } else {
        div.classList.add("message");
        if (data.user === username) {
          div.classList.add("self");
        } else {
          div.classList.add("other");
        }
        div.innerHTML = `<strong>${data.user}</strong> ${data.msg}`;
      }

      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop =
        document.getElementById("messages").scrollHeight;
    });
  </script>
</body>
</html>
